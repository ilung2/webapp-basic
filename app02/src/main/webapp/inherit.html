<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
        :root {
            --bbb: blue;
            --dark-shadow: 10px 10px 10px black;
            --grey-shadow: 10px 10px 10px grey;
        }
        .container {
            /* color: red; */
            --my-text-color: red;
        }
        h2 {
            color: var(--my-text-color);
            box-shadow: var(--dark-shadow);
        }
        h3 {
            color: var(--bbb);
            box-shadow: var(--grey-shadow);
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>헤딩텍스트</h2>
      <div class="child">
        <p>파라그래프</p>
      </div>
    </div>
    <h3>다음 헤딩</h3>
  </body>
</html>
