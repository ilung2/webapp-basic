<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
</head>
<body>
    <form>
        <fieldset>
            <legend>체크박스 선택</legend>
            <input id="chkdog" type="checkbox" name="animal" value="dog" checked>
            <label for="chkdog">강아지</label>
            <label>
                <input type="checkbox" name="animal" value="cat" checked="checked">
                고양이
            </label>
            <label>
                <input type="checkbox" name="animal" value="chicken" >
                닭
            </label>
        </fieldset>
        <fieldset>
            <legend>라디오버튼 선택</legend>
            <label>
                <input type="radio" name="choice" value="1" checked>
                1번
            </label>
            <label>
                <input type="radio" name="choice" value="2">
                2번
            </label>
        </fieldset>
        <input type="submit">
    </form>
</body>
</html>
