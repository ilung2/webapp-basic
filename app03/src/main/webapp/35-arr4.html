<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body></body>
  <script>
    let arr = [1, 2, 3, 4, 5, 6, 7];
    // arr.forEach(function (elem) {
    //     console.log(elem);
    // });

    arr.forEach((x) => console.log(x));

    let filtered = arr.filter((x) => x % 2 == 0);
    console.log(filtered);
    let found = arr.find((x) => x % 2 == 0);
    console.log(found);

    let mapped = arr.map((x) => x * 100);
    console.log(mapped);

    let reduced = arr.reduce((a, b) => a + b, 100);
    console.log(reduced);

    let result = arr.every((x) => x > 0);
    console.log(result);

    let result2 = arr.some((x) => x == 3);
    console.log(result2);
  </script>
</html>
