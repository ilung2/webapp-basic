<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body></body>
  <script>
    // var, let, const 공간을 선언
    let a = 10;  // 대입연산, 실행 시에 타입이 결정된다.
    let b = 20;
    let sum = a + b;

    console.log(sum);

    sum = 100;

    console.log(sum);

    sum = "Hello";

    console.log(sum);
  </script>
</html>
